{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select class="form-control" name = "symbol">
                <option value="" disabled selected>Symbol</option>
                {% for symbol in symbols %}
                    <option value="{{ symbol }}"> {{ symbol }} </option>
                {% endfor %}
            </select>
        </div>
        <div class-"form-group">
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Shares" type="number"/>
        </div>
        <button style="margin-top: 15px;" class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
