{% extends "layout.html" %}

{% block title %}

    <form action="/addcash" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="cash" placeholder="Cash" type="number"/>

        <button style="margin-top: 15px;" class="btn btn-primary" type="submit">Add Cash</button>
    </form>
{% endblock %}
